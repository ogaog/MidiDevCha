<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>MIDIデバチャ</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #1f1f1f;
            color: #ccc;
            font-family: Arial, sans-serif;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .controls {
            flex-shrink: 0;
        }

        .log-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .log-section h2 {
            margin: 1rem 0 0.5rem 0;
            flex-shrink: 0;
        }

        select,
        input,
        button {
            background: #333;
            color: #ccc;
            border: 1px solid #555;
            padding: 0.3rem;
            margin: 0.3rem;
            border-radius: 6px;
        }

        #chordDisplay {
            font-size: 1.5rem;
            margin-left: 0.5rem;
        }

        #logOutput {
            flex: 1;
            white-space: pre-wrap;
            overflow-y: auto;
            background: #222;
            padding: 0.5rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.3;
            min-height: 200px;
        }
    </style>
</head>

<body>
    <div class="controls">
        <h1>MIDIデバチャ</h1>

        <div>
            <label for="inputDeviceSelect">入力デバイス:</label>
            <select id="inputDeviceSelect"></select>
        </div>
        <div>
            <label for="outputDeviceSelect">出力デバイス:</label>
            <select id="outputDeviceSelect"></select>
        </div>
        <div>
            <label for="channelSelect">チャンネル (1-16):</label>
            <select id="channelSelect"></select>
            <button id="incrementChannel">+</button>
            <button id="decrementChannel">-</button>
        </div>
        <div>
            <label for="transposeAmount">トランスポーズ:</label>
            <input type="number" id="transposeAmount" value="0">
            <button id="incrementTranspose">+</button>
            <button id="decrementTranspose">-</button>
        </div>
        <div>
            <strong>Current Chord:</strong>
            <span id="chordDisplay">–</span>
        </div>
    </div>

    <div class="log-section">
        <h2>ログ</h2>
        <div id="logOutput"></div>
    </div>

    <!-- Tonal.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tonal/browser/tonal.min.js"></script>
    <!-- ES モジュール読み込み -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
